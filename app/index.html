<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Road</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>

<body>
    <header class="header">
        <div class="header-btns">
            <button><a href="#">Войти</a></button>
            <button><a href="https://19lgyg@bloheyz.com:123qwe@std-ars-ugatu.bpium.ru/?action=record-new&catalog=11">Регистрации</a></button>
        </div>
    </header>
    <main class="container">
        <div class="sideBar">
            <form class="sideBar__show-floor select-form" id="show-floor">
                <h3>Просмотр этажа</h3>
                <div class="select-block">
                    <select name="frame" class="frame">
                    </select>
                    <select name="floors" class="floors">
                    </select>
                </div>
                <button id="show-floor-btn" class="btn-select-form">Показать</button>
            </form>
            <div class="sideBar__geo">
                <h3>Определить местоположние</h3>
                <button>Показать</button>
            </div>
            <div class="sideBar__road">
                <form class="select-form">
                    <span>Откуда</span>
                    <div id="road1" class="road-side-bar select-block">
                        <select name="frame" class="frame"></select>
                        <select name="floors" class="floors"></select>
                        <select name="cabinet" class="cabinets" id="select-start"></select>
                    </div>
                    <span>Куда</span>
                    <div id="road2" class="road-side-bar select-block">
                        <select name="frame" class="frame"></select>
                        <select name="floors" class="floors"></select>
                        <select name="cabinet" class="cabinets" id="select-end"></select>
                    </div>
                    <button id="create-road" class="btn-select-form">Создать путь</button>
                </form>
            </div>
        </div>
        <div class="map">
            <div class="wrapper">
                <div class="app">
                    <div class="img">
                        <img id="floor-img" src="./img/floors/6-3.svg">
                    </div>
                    <div class="road-box">
                        <div class="road__main">
                            <div class="road1 road"></div>
                            <div class="road2 road"></div>
                            <div class="road3 road"></div>
                            <div class="road-start road"></div>
                            <div class="road-end road"></div>
                        </div>
                    </div>
                </div>
            </div>
            <button id="prev-btn">Предыдущий этаж</button>
            <button id="next-btn">Следующий этаж</button>
        </div>
    </main>
</body>
<script src="./js/script.js" defer type="module"></script>

</html>
