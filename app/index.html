<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Road</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <header class="header">
        <div class="header-btns">
            <button>Войти</button>
            <button>Регистрации</button>
        </div>
    </header>
    <main class="container">
        <div class="sideBar">
            <div class="sideBar__show-floor" id="show-floor">
                <h3>Просмотр этажа</h3>
                <select name="frame" class="frame">
                </select>
                <select name="floors" class="floors">

                </select>
                <button>Показать</button>
            </div>
            <div class="sideBar__geo">
                <h3>Определить местоположние</h3>
                <button>Показать</button>
            </div>
            <div class="sideBar__road">
                <div id="road1" class="road-side-bar">
                    <span>Откуда</span>
                    <select name="frame" class="frame"></select>
                    <select name="floors" class="floors"></select>
                    <select name="cabinet" class="cabinets" id="select-start"></select>
                </div>
                <div id="road2" class="road-side-bar">
                    <span>Куда</span>
                    <select name="frame" class="frame"></select>
                    <select name="floors" class="floors"></select>
                    <select name="cabinet" class="cabinets" id="select-end"></select>
                </div>
                <button id="create-road">Создать путь</button>
                <div class="road-add"></div>
            </div>
        </div>
        <div class="map">
            <div class="wrapper">
                <div class="app">
                    <div class="img">
                        <img id="floor-img" src="./floors/6-1.svg">
                    </div>
                    <div class="road-box">
                        <div class="road__main">
                            <div class="road1 road"></div>
                            <div class="road2 road"></div>
                            <div class="road3 road"></div>
                            <div class="road-start road"></div>
                            <div class="road-end road"></div>
                        </div>
                    </div>
                </div>
            </div>
            <button id="floor-change">Next floor</button>
        </div>

    </main>
