<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./lib/simplebar.css" />
    <link rel="stylesheet" href="./style.css">
    <title>Chart</title>
    <noscript>
        <style>
            /**
        * Reinstate scrolling for non-JS clients
        */
            .simplebar-content-wrapper {
                scrollbar-width: auto;
                -ms-overflow-style: auto;
            }

            .simplebar-content-wrapper::-webkit-scrollbar,
            .simplebar-hide-scrollbar::-webkit-scrollbar {
                display: initial;
                width: initial;
                height: initial;
            }
        </style>
    </noscript>
</head>

<body>
    <div class="chart-block">
        <div class="chart-block__title">
            <h2>Уровень роста капитала:</h2>
        </div>
        <div class="chart-block__box" data-simplebar>
            <div class="chart-block__chartWrapper">
                <canvas class="chart-block__canvas" id="myChart"></canvas>
            </div>
        </div>
        <div class="chart-scrollbar" data-simplebar>
            <div class="chart-scrollbar__scroll">
            </div>
        </div>
    </div>


</body>
<!-- <script src="./lib/simplebar.js" type="module"></script> -->
<script src="./lib/simplebar.js"></script>
<script src="./lib/chart.umd.js"></script>
<script src="./script.js"></script>

</html>
