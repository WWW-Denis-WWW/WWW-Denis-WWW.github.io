<section class="welcome">
  <div class="welcome__container">
    <div class="welcome__box">
      <div class="welcome__content content-welcome">
        <h1 class="content-welcome__title">Welcome to Restaurant</h1>
        <p class="content-welcome__text text">
          The people, food and the prime locations make the perfect
          place good friends & family to come together and have great
          time.
        </p>
        <button class="content-welcome__button button"><a href="#">View Menu</a></button>
      </div>
      <div class="welcome__images images-welcome">
        <div class="images-welcome__box">
          <div class="images-welcome__wrapper gear">
            <div class="img__box img">
              <img class="gear" data-src="@img/icons/gear.svg" src="@img/icons/1.svg" alt="Gear">
            </div>
          </div>
          <div class="images-welcome__wrapper restourant">
            <div class="img__box bg_dark img">
              <img src="@img/interior/restourant.png" alt="restourant">
              <div class="bg"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
