<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <script defer src="https://unpkg.com/typed.js@2.0.15/dist/typed.umd.js"></script>
<script defer src="main.f63381a45c38dffb97cf.bundle.js"></script><link href="main.ee389bfcdfa2d6a2bc1c.css" rel="stylesheet"></head>

<body>
    <div id="preloader" class="preloader">
        <div class="preloader__logo">
            <div class="img">
                <img src="assets/animation/logo.gif" alt="logo">
            </div>
        </div>
        <div class="preloader__progress">
            <div class="preloader__procent">
                <span id="loadProcent">0</span>%
            </div>
            <div class="preloader__background"></div>
        </div>
    </div>
    <main id="container">
        <div class="talk">
            <div class="talk__box">
                <div class="talk__text">
                    <p></p>
                </div>
                <div class="talk__arrow">
                </div>
            </div>
        </div>
        <button class="next">
            <span>Next</span>
        </button>
    </main>
</body>

</html>
